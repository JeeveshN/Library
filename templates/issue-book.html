<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <title>Data Table</title>
        <link rel="stylesheet" href="{{ url_for("static",filename="css/issue-book.css") }}">
<head>
  <body >
    <div class="body" style="background-image: url('{{ url_for("static",filename="img/database.jpg") }}')"></div>
<div class="table-title">
  <h3 style="font-family: 'Exo', sans-serif">Issue Book</h3>
  <form action="{{ url_for('book_issued') }}" id="issue" method="post">
    <input type="text" placeholder="User-Name" name="username">
    <input type="text" placeholder="Serial-No." name="serialno">
    <button type="submit" form="issue" id="iss">Issue Book</button>
    <a href="{{ url_for('admin') }}"><button type="button" id="iss">Cancel</button></a>
  </form>
  <br><br>
  <form action="{{ url_for('search_issue') }}" id="search" method="post">
    <input type="text" placeholder="Search For Book" name="search" id="book">
    <button type="submit">Search Book</button></a>
  </form>
<br><br>
</div>
<table class="table-fill">
<thead>
<tr>
<th class="text-left">Name</th>
<th class="text-left">Author</th>
<th class="text-left">Quantity</th>
<th class="text-left">Section</th>
<th class="text-left">Serial Number</th>
</tr>
</thead>
<tbody class="table-hover">
{% for book in books %}
<tr>
<td class="text-left">{{ book.name }}</td>
<td class="text-left">{{ book.author }}</td>
<td class="text-left">{{ book.quantity }}</td>
<td class="text-left">{{ book.section }}</td>
<td class="text-left">{{ book.serialno }}</td>
</tr>
{% endfor %}
</tbody>
</table>


  </body>
  <div class="footer">
    <div class="name">
      <div>Copyright &copy; <span>Jeevesh Narang</span></div>
  </div>





  </body>
</html>
